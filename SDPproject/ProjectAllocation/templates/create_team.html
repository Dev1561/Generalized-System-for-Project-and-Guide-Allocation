{% extends 'base.html' %} 

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="validate_team" method="POST">
            {% csrf_token %}
            <br/> <h3> CREATE YOUR TEAM </h3>
            <hr />
            <div class="form=group">
                <label name="member1"> Member 1 : </label>
                <input type="text" name="member1" class="form-control" required>
            </div>
            <div class="form=group">
                <label name="member2"> Member 2 : </label>
                <input type="text" name="member2" class="form-control" required>
            </div>
            <div class="form=group">
                <label name="member3"> Member 3 : </label>
                <input type="text" name="member3" class="form-control">
            </div>
            <br />

            <div class="form-group">
                <label name="pref1"> Preference 1 : </label>
                <select id="project1" name="project1" class="form-control">
                    <option val="1"> --Select your project-- </option>
                    {% for project in projects %}
                    <option class="form-control"> {{project.title}} </p>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label name="pref2"> Preference 2 : </label>
                <select id="project2" name="project2" class="form-control">
                    <option val="1"> --Select your project-- </option>
                    {% for project in projects %}
                    <option class="form-control"> {{project.title}} </p>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label name="pref3"> Preference 3 : </label>
                <select id="project3" name="project3" class="form-control">
                    <option val="1"> --Select your project-- </option>
                    {% for project in projects %}
                    <option class="form-control"> {{project.title}} </p>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label name="pref4"> Preference 4 : </label>
                <select id="project4" name="project4" class="form-control">
                    <option val="1"> --Select your project-- </option>
                    {% for project in projects %}
                    <option class="form-control"> {{project.title}} </p>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label name="pref5"> Preference 5 : </label>
                <select id="project5" name="project5" class="form-control">
                    <option val="1"> --Select your project-- </option>
                    {% for project in projects %}
                    <option class="form-control"> {{project.title}} </p>
                    {% endfor %}
                </select>
            </div>
            <br>
            
            <div class="form-group">
                <input type='submit' name='create' class='btn btn-primary' value='Create Team' />
            </div>

            <div>
                {% for message in messages %}
                <h3 style="color: red;"> {{message}} </h3>
                {% endfor %}
            </div>
        </form>
    </div>
</div>

{% endblock %}
