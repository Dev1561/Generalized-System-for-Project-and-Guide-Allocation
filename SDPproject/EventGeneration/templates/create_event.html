{% extends 'base.html' %}
{% block content %}
<div class="row align-items-center">
    <div class="col-md-3"></div>
    <div class="col-md-6 align-items-center">
        <form class="form-group justify-content-center" style="margin-top: 50px;" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="event_title" placeholder="Event title"/><br>
            <input type="text" name="department" placeholder="departmrnt"/><br>
            <input type="date" name="start_date" placeholder="starting date"/><br>
            <input type="date" name="end_date" placeholder="ending date"/><br>
            <input type="file" name="csv_file"><br>
            <input type="submit" value="create"/>
        </form>
        <div>
            {% for message in messages %}
            <h3 style="color: darkred; margin-top:50px;">{{message}}</h3>
            {% endfor %} 
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
