{% extends 'new_base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="faculty_register" method="post" style="margin-top: 50px;">
            {% csrf_token %}
            <h3 class="text-light"> REGISTER YOURSELF HERE </h3>
            <hr />
            <div class="form-group">
                <dt name="username" class="control-label text-light"> Username : </dt>
                <input type="text" name="username" class="form-control" required />
            </div>

            <div class="form-group">
                <dt name="password" class="control-label text-light"> Password : </dt>
                <input type="password" name="password" class="form-control" required />
            </div>

            <div class="form-group">
                <dt name="fname" class="control-label text-light"> First Name : </dt>
                <input type="text" name="fname" class="form-control" required />
            </div>

            <div class="form-group">
                <dt name="lmame" class="control-label text-light"> Last Name : </dt>
                <input type="text" name="lname" class="form-control" required />
            </div>

            <div class="form-group">
                <dt name="email" class="control-label text-light"> Email ID : </dt>
                <input type="email" name="email" class="form-control" required />
            </div>

            <div class="form-group">
                <dt name="designation" class="control-label text-light"> Designation : </dt>
                <input type="text" name="designation" class="form-control" required />
            </div>

            <div class="form-group">
                <dt class="control-label text-light"> Available: </dt>
                <select id="available" name="available" class="form-control">
                    <option val="1"> --Availability-- </option>
                    <option val="2"> --True-- </option>
                    <option val="3"> --False-- </option>
                </select>
            </div>
            
            <div class="form-group">
                <input type='submit' name='register' class='btn btn-primary' value='Register' />
            </div>

            <div>
                {% for message in messages %}
                <h3 style="color: red;"> {{message}} </h3>
                {% endfor %}
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>

{% endblock %}
